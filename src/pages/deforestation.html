<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vegans Cause Climate Change</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../images/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
  <div style="display: flex; justify-content: center;">
    <div class="text" id="text">
      <p> Oer all the hilltops<br>
      Is quiet now,<br>
      In all the treetops<br>
      Hearest thou<br>
      Hardly a breath;<br>
      The birds are asleep in the trees:<br>
      Wait, soon like these<br>
      Thou too shalt rest.
      </p>
    </div>
    <div class="graph" id="container"></div>
  </div>

  <div class="slidecontainer">
    <input type="range" min="1988" max="2020" value="1988" id="myRange" step="1" class="slider">
    <div class="ticks">
      <span class="tick">1988</span>
      <span class="tick">1990</span>
      <span class="tick">1992</span>
      <span class="tick">1994</span>
      <span class="tick">1996</span>
      <span class="tick">1998</span>
      <span class="tick">2000</span>
      <span class="tick">2002</span>
      <span class="tick">2004</span>
      <span class="tick">2006</span>
      <span class="tick">2008</span>
      <span class="tick">2010</span>
      <span class="tick">2012</span>
      <span class="tick">2014</span>
      <span class="tick">2016</span>
      <span class="tick">2018</span>
      <span class="tick">2020</span>
    </div>
  </div>

  <div class="nav-bar">
    <div class="next">
      <button class="button" id="next-button"><span>Next </span></button>
    </div>
    <div class="pre">
      <button class="button" id="prev-button" style="opacity: 0;"><span>Previous </span></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
  <script src="https://cdn.anychart.com/geodata/latest/countries/brazil/brazil.js"></script>

  <script src="../graphs/deforestation.js"></script>
  <script src="../animations/deforestionAnime.js"></script>

  <script>plotDeforestation();</script>
</body>
</html>
